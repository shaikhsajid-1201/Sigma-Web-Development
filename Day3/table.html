<!-- Table Tags and Attributes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags and Attributes</title>
</head>
<body>
    <h1>Table Tags and Attributes</h1>
    <table border="">
        <caption>This is a Caption for this Table</caption>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Sajid</td>
            <td>Shaikh</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Shahid</td>
            <td>Shaikh</td>
            <td>24</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" align="center">Footer</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
