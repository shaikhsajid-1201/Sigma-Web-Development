<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
</head>

<body>
    <h1>User Form</h1>
    <div>
        <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
        <form action="post">
            <div>
                <label for="Username">Username</label>
                <input id="Username" type="text" name="Username" placeholder="Enter your name" />
            </div>
            &nbsp;
            <div>
                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="Enter your city name" />
            </div>
            &nbsp;
            <div>
                <label for="pincode">Pincode</label>
                <input id="pincode" type="number" name="pincode" placeholder="Enter Valid Pincode"/>
            </div>
        </form>
    </div>
</body>

</html>
